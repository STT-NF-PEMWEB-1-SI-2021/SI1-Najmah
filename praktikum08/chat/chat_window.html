<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
        }
        .box {
            width: 100%
        }
        .input  {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            font-size: 20px;
        }
    </style>
    <script>
        function pesanTerkirim() {
            var x = document.getElementById("message").value;
            var y = document.getElementById("chat");
            y.innerHTML += x + "<br>";
        }
    </script>
</head>
<body>
    <div class="box">
        <div class="input">
            <input type="text" id="message" value="">
            <button onclick="pesanTerkirim()" type="submit" id="send">Kirim</button>
            <br> <br>
            <hr>
        </div>    
        <div class="chat">
            <span id="chat"></span>
        </div>
        <br>
    </div>
</body>
</html>
